<body>

  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div class="message" id="message">Player X's turn</div>
    <button class="reset-button" onclick="resetGame()">Restart Game</button>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <p id="winnerIcon"></p>
      <p id="winnerName"></p>
      <button onclick="resetGame()">Play Again</button>
    </div>
  </div>
  <audio id="xSound" src="x_turn_sound.mp3"></audio>
  <audio id="oSound" src="o_turn_sound.mp3"></audio>
  <audio id="winSound" src="win_sound.mp3"></audio>
  <audio id="drawSound" src="draw_sound.mp3"></audio>
